name: CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write   # ðŸ‘ˆ ESSENCIAL para git push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            williambr2022/anlocacoes-agenda-front:${{ github.sha }}
            williambr2022/anlocacoes-agenda-front:latest
          username: williambr2022
          password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update k8s image
        run: |
          cd k8s
          kustomize edit set image williambr2022/anlocacoes-agenda-front=williambr2022/anlocacoes-agenda-front:${{ github.sha }}
          cat kustomization.yaml

      - name: Commit and push changes
        run: |
          git config user.email "action@github.com"
          git config user.name "Deploy Action"
          git add .
          git commit -m "change image tag" || echo "No changes to commit"
          git push
